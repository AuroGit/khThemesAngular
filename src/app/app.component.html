<header>
  <img src="../assets/images/kh-themes-logo.png" id="logo">
</header>

<div class="container">
  <div class="worlds-container">
    <world-button *ngFor="let world of worldData"
      [world]="world" (themeSelect)="handleSelection($event)"
      (startGame)="handleStartGame($event)">
    </world-button>
  </div>
</div>

<rpg-screen *ngIf="worldToUnlock" (resultEvent)="handleEndGame($event)"></rpg-screen>

<footer id="player">
  <player></player>
</footer>
